<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–∞—à –ò–≥—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .balance {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .game-area {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .rocket-container {
            position: relative;
            height: 200px;
            margin: 20px 0;
        }
        
        .rocket {
            width: 50px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            border-radius: 10px 10px 5px 5px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.1s linear;
        }
        
        .rocket::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 10px;
            width: 30px;
            height: 15px;
            background: #ffa726;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ–≥–Ω—è */
        .rocket::before {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 5px;
            width: 40px;
            height: 20px;
            background: linear-gradient(to top, #ff9500, #ff0000, transparent);
            border-radius: 50%;
            animation: flame 0.3s infinite alternate;
        }

        @keyframes flame {
            0% { 
                transform: scale(1);
                opacity: 0.8;
            }
            100% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .multiplier {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #4ecdc4;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input, button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        button {
            flex: 1;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .bet-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .cashout-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .history {
            margin-top: 20px;
        }
        
        .history-title {
            text-align: center;
            margin-bottom: 10px;
            color: #ccc;
        }
        
        .history-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .win {
            color: #4ecdc4;
        }
        
        .lose {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ –ö–†–ê–® –ò–ì–†–ê</h1>
        </div>
        
        <div class="balance" id="balance">
            –ë–∞–ª–∞–Ω—Å: –∑–∞–≥—Ä—É–∑–∫–∞...
        </div>
        
        <div class="game-area">
            <div class="rocket-container">
                <div class="rocket" id="rocket"></div>
            </div>
            
            <div class="multiplier" id="multiplier">
                1.00x
            </div>
            
            <div class="controls">
                <input type="number" id="betAmount" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏" value="1000" min="1">
                <button class="bet-btn" onclick="placeBet()" id="betBtn">–°–¢–ê–†–¢</button>
                <button class="cashout-btn" onclick="cashOut()" id="cashoutBtn" disabled>–í–´–í–ï–°–¢–ò</button>
            </div>
        </div>
        
        <div class="history">
            <div class="history-title">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∏–≥—Ä—ã:</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let gameActive = false;
        let currentMultiplier = 1.00;
        let gameInterval;
        let betAmount = 0;
        let userBalance = 0;
        let userId = null;
        let gameHistory = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('user_id');
            userBalance = parseInt(urlParams.get('balance')) || 0;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateBalanceDisplay();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        });
        
        function updateBalanceDisplay() {
            document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${formatBalance(userBalance)}`;
        }
        
        function formatBalance(amount) {
            return new Intl.NumberFormat('ru-RU').format(amount) + '‚ÇΩ';
        }
        
        function placeBet() {
            if (gameActive) return;
            
            betAmount = parseInt(document.getElementById('betAmount').value);
            if (!betAmount || betAmount <= 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏!');
                return;
            }
            
            if (betAmount > userBalance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            document.getElementById('betBtn').disabled = true;
            document.getElementById('cashoutBtn').disabled = false;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ —Å–ø–∏—Å–∞—Ç—å —Å—Ä–µ–¥—Å—Ç–≤–∞)
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'crash_bet',
                    user_id: userId,
                    amount: betAmount
                }));
            }
            
            startGame();
        }
        
        function startGame() {
            gameActive = true;
            currentMultiplier = 1.00;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∫–µ—Ç—ã
            const rocket = document.getElementById('rocket');
            let position = 0;
            
            gameInterval = setInterval(() => {
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                currentMultiplier += 0.01 + (Math.random() * 0.03);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                document.getElementById('multiplier').textContent = currentMultiplier.toFixed(2) + 'x';
                
                // –î–≤–∏–≥–∞–µ–º —Ä–∞–∫–µ—Ç—É
                position = Math.min(150, (currentMultiplier - 1) * 30);
                rocket.style.bottom = position + 'px';
                
                // –°–ª—É—á–∞–π–Ω—ã–π –∫—Ä–∞—à (—à–∞–Ω—Å —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è —Å –º–Ω–æ–∂–∏—Ç–µ–ª–µ–º)
                const crashChance = Math.min(0.3, (currentMultiplier - 1) * 0.05);
                if (Math.random() < crashChance) {
                    endGame(false);
                }
                
            }, 100);
        }
        
        function cashOut() {
            if (!gameActive) return;
            endGame(true);
        }
        
        function endGame(isCashout) {
            clearInterval(gameInterval);
            gameActive = false;
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            document.getElementById('betBtn').disabled = false;
            document.getElementById('cashoutBtn').disabled = true;
            
            const winAmount = isCashout ? Math.floor(betAmount * currentMultiplier) : 0;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            addToHistory(isCashout, currentMultiplier, winAmount);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—Ç—É
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: isCashout ? 'crash_win' : 'crash_lose',
                    user_id: userId,
                    amount: winAmount,
                    multiplier: currentMultiplier.toFixed(2)
                }));
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ä–∞–∫–µ—Ç—É
            setTimeout(() => {
                document.getElementById('rocket').style.bottom = '0px';
                document.getElementById('multiplier').textContent = '1.00x';
            }, 2000);
        }
        
        function addToHistory(isWin, multiplier, amount) {
            const historyItem = {
                isWin: isWin,
                multiplier: multiplier,
                amount: amount,
                time: new Date().toLocaleTimeString()
            };
            
            gameHistory.unshift(historyItem);
            if (gameHistory.length > 5) gameHistory.pop();
            
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            gameHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = `history-item ${item.isWin ? 'win' : 'lose'}`;
                div.innerHTML = `
                    <span>${item.multiplier.toFixed(2)}x</span>
                    <span>${item.isWin ? '+' + formatBalance(item.amount) : '–ö—Ä–∞—à'}</span>
                    <span>${item.time}</span>
                `;
                historyList.appendChild(div);
            });
        }
    </script>
</body>
</html>
